<div class="container mt-5">
  <div class="row mx-auto">
    <div class="col-8 mx-auto">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
          <i class="bi bi-plus-circle me-2"></i>Create New Task
        </h2>
        <button class="btn btn-secondary btn-sm" (click)="navigateToTask()"
        routerLink="/tasks/new">
          <i class="bi bi-arrow-left-circle me-1"></i>Back to Tasks
        </button>
       
      </div>
    
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="card shadow p-4 border-0">
        <!-- Task Name -->
        <div class="form-group mb-3">
          <label for="name" class="form-label"><i class="bi bi-file-earmark-text me-2"></i>Task Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter task name"
            required
          />
        </div>
    
        <!-- Task Description -->
        <div class="form-group mb-3">
          <label for="description" class="form-label"><i class="bi bi-card-text me-2"></i>Description</label>
          <textarea
            id="description"
            class="form-control"
            formControlName="description"
            placeholder="Enter task description"
            rows="3"
            required
          ></textarea>
        </div>
    
        <!-- Task Completed -->
        <div class="form-group mb-3">
          <label for="completed" class="form-label"><i class="bi bi-check-circle me-2"></i>Completed</label>
          <select id="completed" formControlName="completed" class="form-control">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </div>
    
        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="taskForm.invalid"
        >
          <i class="bi bi-save me-2"></i>Create Task
        </button>
      </form>
    </div>
  </div>
</div>
