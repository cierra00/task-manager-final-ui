<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="bi bi-list-task me-2"></i>Task List
    </h2>
    <div>
      <button
        class="btn btn-primary me-2"
        (click)="navigateToAddTask()"
      routerLink="/tasks/new"
      >
        <i class="bi bi-plus-circle me-1"></i>Add Task
      </button>
      <button
        class="btn btn-danger"
        (click)="logout()"
      >
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </button>
    </div>
  </div>

  <div class="row">
    <!-- No Tasks Alert -->
    <div
      class="col-12 alert alert-info text-center"
      *ngIf="tasks.length === 0"
    >
      <i class="bi bi-info-circle me-2"></i>No tasks available. Add your first task!
    </div>

    <!-- Task Cards -->
    <div
      class="col-md-6 col-lg-4"
      *ngFor="let task of tasks"
    >
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-journal-text me-2"></i>{{ task.name }}
          </h5>
          <p class="card-text text-muted">{{ task.description }}</p>
          <p class="card-text">
            <small class="text-muted">
              <i class="bi bi-check-circle me-1"></i>
              Completed: {{ task.completed ? 'Yes' : 'No' }}
            </small>
          </p>
          <div class="d-flex justify-content-between">
            <button
              class="btn btn-success btn-sm"
              [disabled]="task.completed"
              (click)="markTaskComplete(task._id)"
            >
              <i class="bi bi-check2-circle"></i> Complete
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteTask(task._id)"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
